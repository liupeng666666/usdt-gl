<div class="modal fade" id="addFile" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form>
                <div class="modal-header modal-green">
                    <button type="button" class="close" data-dismiss="modal"><span
                            aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title" id="myModalLabel">手续费编辑</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label class="col-xs-3 label-right">币种:</label>
                        <div class="col-xs-8" id="currencyid">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-xs-3 label-right">类别:</label>
                        <div class="col-xs-8" id="type">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-xs-3 label-right"><span class='require'>*</span>手续费:</label>
                        <div class="col-xs-8">
                            <input name="" type="text" value="" onchange="poundageChange()" class="form-control"
                                   id="poundage_id">
                            </input>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-offset-3 col-xs-9">
                            <div class="Valid_checktip Valid_wrong" id="message"></div>
                        </div>
                    </div>
                    <!-- form-group-->
                </div>
                <!--modal-body-->
                <div class="modal-footer">
                    <button type="button" class="btn btn-info" onclick="qd_upd()" id="qd">确定</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                </div>
            </form>
        </div>
        <!--modal-content-->
    </div>
    <!--modal-dialog-->
</div>
