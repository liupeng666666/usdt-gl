<div class="container-fluid">

                                <th>任务截图2</th>
                                <th>任务截图3</th>

                            </tbody>

                    </div>
                    <!--/table-responsive-->
                    <div class="row" id="showpage">

                        </div>
                    </div>
                    <!--/row showpage -->
                </div>
                <!--/panel-body-->
            </div>

        </div>

    </div>
    <!--/row-->

</div>

</div>

<div class="modal fade" id="fileStorage" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form>
                <div class="modal-header modal-green">
                    <button type="button" class="close" data-dismiss="modal"><span
                            aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title" id="myModalLabel">实名审核</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group" id="update-dj">
                        <label class="col-xs-3 label-right"><span class='require'>*</span>任务名称:</label>
                        <div class="col-xs-8">
                            <input name="" type="text" value="" class="form-control" id="tasktitle" disabled="disabled">

                        </div>
                    </div>
                    <div class="form-group" id="update-mm">
                        <label class="col-xs-3 label-right"><span class='require'>*</span>任务等级:</label>
                        <div class="col-xs-8">
                            <input name="" type="text" value="" class="form-control" id="level" disabled="disabled">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-xs-3 label-right"><span class='require'>*</span>任务截图1:</label>
                        <div class="col-xs-8">
                            <img style="width:300px;height:600px" src="" id="img1" onerror="imgExists(this,0)"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-xs-3 label-right"><span class='require'>*</span>任务截图2:</label>
                        <div class="col-xs-8">
                            <img style="width:300px;height:600px" src="" id="img2" onerror="imgExists(this,0)"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-xs-3 label-right"><span class='require'>*</span>任务截图3:</label>
                        <div class="col-xs-8">
                            <img style="width:300px;height:600px" src="" id="img3" onerror="imgExists(this,0)"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-xs-3 label-right"><span class='require'>*</span>审核状态:</label>
                        <div class="col-xs-8">
                            <select class="form-control" onchange="update_type(this.value)" id="process">
                                <option value="1">审核通过</option>
                                <option value="2">审核失败</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group" id="add_memo" style="display: none;">
                        <label class="col-xs-3 label-right"><span class='require'>*</span>审核不过原因:</label>
                        <div class="col-xs-8">
                            <textarea class="form-control" id="memo"></textarea>
                        </div>
                    </div>
                </div>
                <!--modal-body-->
                <div class="modal-footer">
                    <button type="button" class="btn btn-info" onclick="qd_update()" id="qd">确定</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                </div>
            </form>
        </div>
        <!--modal-content-->
    </div>
    <!--modal-dialog-->
</div>
<!--end modal-->
