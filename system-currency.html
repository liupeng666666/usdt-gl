<!--录入-->
<div class="modal fade" id="addFile" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form>
                <div class="modal-header modal-green">
                    <button type="button" class="close" data-dismiss="modal"><span
                            aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title" id="myModalLabel">币种</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label class="col-xs-3 label-right"><span class='require'>*</span>交易对:</label>
                        <div class="col-xs-8">
                            <select class="form-control" id="symbol">
                                <option value="btcusdt">btcusdt</option>
                                <option value="bchusdt">bchusdt</option>
                                <option value="ethusdt">ethusdt</option>
                                <option value="ltcusdt">ltcusdt</option>
                                <option value="etcusdt">etcusdt</option>
                                <option value="dashusdt">dashusdt</option>
                                <option value="xrpusdt">xrpusdt</option>
                                <option value="eosusdt">eosusdt</option>
                                <option value="neousdt">neousdt</option>
                                <option value="zecusdt">zecusdt</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group" id="update_img" style="display: none;">
                        <label class="col-xs-3 label-right"><span class='require'>*</span>图片:</label>
                        <div class="col-xs-8">
                            <img src="" id="img"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-xs-3 label-right"><span class='require'>*</span>图片:</label>
                        <div class="col-xs-8">
                            <input id="file-add" type="file" class="form-control"
                                   accept="image/jpeg,image/jpg,image/png,image/gif"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-xs-3 label-right"><span class='require'>*</span>分类名称:</label>
                        <div class="col-xs-8">
                            <input name="" type="text" value="" class="form-control" id="name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-xs-3 label-right"><span class='require'>*</span>英文分类名称:</label>
                        <div class="col-xs-8">
                            <input name="" type="text" value="" class="form-control" id="y_name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-xs-3 label-right"><span class='require'>*</span>序号</label>
                        <div class="col-xs-8">
                            <select class="form-control" id="sort">

                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-offset-3 col-xs-9">
                            <div class="Valid_checktip Valid_wrong"></div>
                        </div>
                    </div>
                    <!-- form-group-->
                </div>
                <!--modal-body-->
                <div class="modal-footer">
                    <button type="button" class="btn btn-info" onclick="qd_add()" id="qd">确定</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                </div>
            </form>
        </div>
        <!--modal-content-->
    </div>
    <!--modal-dialog-->
</div>
<!--end modal-->


<!--撤销-->
<div class="modal fade bs-example-modal-sm" id="delFile" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header modal-green">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span
                        class="sr-only">Close</span></button>
                <h4 class="modal-title" id="myModalLabel">删除</h4>
            </div>
            <div class="modal-body" id="myModalLabelN">
                确定要删除？
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-info" onclick="qd_del(3)" id="qddel">确定</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            </div>
        </div>
        <!--modal-content-->
    </div>
    <!--modal-dialog-->
</div>
<!--end modal-->
