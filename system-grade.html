<!--录入-->
<div class="modal fade" id="addFile" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form>
                <div class="modal-header modal-green">
                    <button type="button" class="close" data-dismiss="modal"><span
                            aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title" id="myModalLabel">等级</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label class="col-xs-3 label-right"><span class='require'>*</span>类型:</label>
                        <div class="col-xs-8">
                            <select class="form-control" id="add_type">
                                <option value="0">新闻分类</option>
                                <option value="1">公告分类</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-xs-3 label-right"><span class='require'>*</span>等级名称:</label>
                        <div class="col-xs-8">
                            <input name="" type="text" value="" class="form-control" id="name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-xs-3 label-right"><span class='require'>*</span>奖励金:</label>
                        <div class="col-xs-8">
                            <input name="" type="number" value="" class="form-control" id="money">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-xs-3 label-right"><span class='require'>*</span>累计交易:</label>
                        <div class="col-xs-8">
                            <input name="" type="number" value="" class="form-control" id="consume">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-xs-3 label-right"><span class='require'>*</span>提成:</label>
                        <div class="col-xs-8">
                            <input name="" type="number" value="" class="form-control" id="extract">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-xs-3 label-right"><span class='require'>*</span>跟单查看费:</label>
                        <div class="col-xs-8">
                            <input name="" type="number" value="" class="form-control" id="charge">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-xs-3 label-right"><span class='require'>*</span>升级所需等级:</label>
                        <div class="col-xs-8">
                            <select class="form-control" id="add_grade_pid">
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-xs-3 label-right"><span class='require'>*</span>升级所需人数:</label>
                        <div class="col-xs-8">
                            <input name="" type="number" value="" class="form-control" id="num">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-offset-3 col-xs-9">
                            <div class="Valid_checktip Valid_wrong"></div>
                        </div>
                    </div>
                    <!-- form-group-->
                </div>
                <!--modal-body-->
                <div class="modal-footer">
                    <button type="button" class="btn btn-info" onclick="qd_add()" id="qd">确定</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                </div>
            </form>
        </div>
        <!--modal-content-->
    </div>
    <!--modal-dialog-->
</div>
<!--end modal-->


<!--撤销-->

     aria-hidden="true">

                        class="sr-only">Close</span></button>
                <h4 class="modal-title" id="myModalLabel">删除</h4>

                确定要删除？
            </div>

                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            </div>
        </div>
        <!--modal-content-->
    </div>
    <!--modal-dialog-->
</div>
<!--end modal-->
