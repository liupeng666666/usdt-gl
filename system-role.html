<!--录入-->
<div class="modal fade" id="addFile" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form>
                <div class="modal-header modal-green">
                    <button type="button" class="close" data-dismiss="modal"><span
                            aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title" id="myModalLabel">角色添加</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label class="col-xs-3 label-right"><span class='require'>*</span>所属部门:</label>
                        <div class="col-xs-8">
                            <input name="" type="text" value="" class="form-control" id="add_depart" disabled>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-xs-3 label-right"><span class='require'>*</span>角色名称:</label>
                        <div class="col-xs-8">
                            <input name="" type="text" value="" class="form-control" id="rolename">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-xs-3 label-right">备注:</label>
                        <div class="col-xs-8">
                            <textarea name="" cols="" rows="" class="form-control" id="rolememo"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-xs-3 label-right">权限设置:</label>
                        <div class="col-xs-8">
                            <ul id="roleRight" class="ztree borderBox"></ul>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-offset-3 col-xs-9">
                            <div class="Valid_checktip Valid_wrong" id="add_tishi"></div>
                        </div>
                    </div>
                    <!-- form-group-->
                </div>
                <!--modal-body-->
                <div class="modal-footer">
                    <button type="button" class="btn btn-info" onclick="qd_add()" id="qd">确定</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                </div>
            </form>
        </div>
        <!--modal-content-->
    </div>
    <!--modal-dialog-->
</div>
<!--end modal-->
