<!--添加-->
<div class="modal fade" id="addUser" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form>
                <div class="modal-header modal-green">
                    <button type="button" class="close" data-dismiss="modal"><span
                            aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title" id="myModalLabel">管理员添加</h4>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-xs-7">
                            <div class="form-group">
                                <label class="col-xs-3 label-right"><span class='require'>*</span>所属机构:</label>
                                <div class="col-xs-8">
                                    <input name="" type="text" class="form-control" value="质量管理部门" id="add_depart"
                                           disabled>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-xs-3 label-right"><span class='require'>*</span>用户名:</label>
                                <div class="col-xs-8">
                                    <input name="" type="text" class="form-control" value="" id="username">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-xs-3 label-right"><span class='require'>*</span>手机号:</label>
                                <div class="col-xs-8">
                                    <input name="" type="text" class="form-control" value="" id="phone">
                                </div>
                            </div>
                            <div class="form-group password">
                                <label class="col-xs-3 label-right"><span class='require'>*</span>密码:</label>
                                <div class="col-xs-8">
                                    <input name="" type="password" class="form-control" value="" id="password">
                                </div>
                            </div>
                            <div class="form-group password">
                                <label class="col-xs-3 label-right"><span class='require'>*</span>重复密码:</label>
                                <div class="col-xs-8">
                                    <input name="" type="password" class="form-control" value="" id="password2">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-xs-3 label-right">真实姓名:</label>
                                <div class="col-xs-8">
                                    <input name="" type="text" class="form-control" value="" id="nickname">
                                </div>
                            </div>
                            <div class="form-group" id="update_img" style="display: none;">
                                <label class="col-xs-2 label-right"><span class='require'>*</span>图片:</label>
                                <div class="col-xs-9">
                                    <img src="" id="img"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-xs-2 label-right"><span class='require'>*</span>图片:</label>
                                <div class="col-xs-9">
                                    <input id="file-add" type="file" class="form-control"
                                           accept="image/jpeg,image/jpg,image/png,image/gif"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-xs-offset-3 col-xs-9">
                                    <div class="Valid_checktip Valid_wrong" id="add_tishi"></div>
                                </div>
                            </div>
                            <!-- form-group-->

                        </div>
                        <!-- col-lg-8-->
                        <div class="col-xs-5 user-roleselect">
                            <h3><i class="fa fa-user info"></i>选择角色</h3>
                            <ul id="user_role">
                            </ul>
                        </div>
                        <!--col-lg-4-->
                    </div>
                    <!--row -->

                </div>
                <!--modal-body-->
                <div class="modal-footer">
                    <button type="button" class="btn btn-info" onclick="qd_add()" id="qd">确定</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                </div>
            </form>
        </div>
        <!--modal-content-->
    </div>
    <!--modal-dialog-->
</div>
<!--end modal-->
