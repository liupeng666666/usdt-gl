<!--录入-->
<div class="modal fade" id="addFile" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form>
                <div class="modal-header modal-green">
                    <button type="button" class="close" data-dismiss="modal"><span
                            aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title" id="myModalLabel">币币</h4>
                </div>

                <div class="form-group">
                    <label class="col-xs-3 label-right"><span class='require'>*</span>名称:</label>

                    <div class="col-xs-8">
                        <input name="" type="text" value="" class="form-control" id="name">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-3 label-right"><span class='require'>*</span>类别:</label>
                    <div class="col-xs-8">
                        <select class="form-control" id="type">
                            <option name="0">主流</option>
                            <option name="1">主创</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-3 label-right"><span class='require'>*</span>logo:</label>
                    <div class="col-xs-8">
                        <input id="file-add" type="file" class="form-control"
                               accept="image/jpeg,image/jpg,image/png,image/gif"/>
                    </div>
                </div>
                <!--
                                 <div class="form-group" id="update-mm">
                                            <label class="col-xs-3 label-right"><span class='require>*</span>创建时间:</label>
                                        <div class="col-xs-8">
                                            <input name="" type="text"readonly="readonly" value="" class="form-control" id="createtime" disabled="disabled">
                                        </div>
                                    </div>
                                    <div class="form-group" id="update-mm">
                                        <label class="col-xs-3 label-right"><span class='require'>*</span>修改时间:</label>
                                        <div class="col-xs-8">
                                            <input name="" type="text"readonly="readonly" value="" class="form-control" id="updatetime" disabled="disabled">
                                        </div>
                                    </div>
                -->
                <div class="form-group">
                    <label class="col-xs-3 label-right"><span class='require'>*</span>一天前价格:</label>
                    <div class="col-xs-8">
                        <input name="" type="text" value="" class="form-control" id="oneday">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-3 label-right"><span class='require'>*</span>总市值:</label>
                    <div class="col-xs-8">
                        <input name="" type="text" value="" class="form-control" id="market">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-3 label-right"><span class='require'>*</span>是否开盘:</label>
                    <div class="col-xs-8">
                        <input name="" type="text" value="" class="form-control" id="open">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-3 label-right"><span class='require'>*</span>开盘时间:</label>
                    <div class="col-xs-8">
                        <input name="" type="text" value="" class="form-control" id="opentime">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-xs-3 label-right"><span class='require'>*</span>排序:</label>
                    <div class="col-xs-8">
                        <select class="form-control" id="sort">

                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-offset-3 col-xs-9">
                        <div class="Valid_checktip Valid_wrong" id="message"></div>
                    </div>
                </div>
                <!-- form-group-->
        </div>
        <!--modal-body-->
        <div class="modal-footer">
            <button type="button" class="btn btn-info" onclick="qd_add()" id="qd">确定</button>
            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        </div>
        </form>
    </div>
    <!--modal-content-->
</div>
<!--modal-dialog-->
</div>
<!--end modal-->

</div>
