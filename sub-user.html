<div class="container-fluid">

                                <th style="min-width:150px">推荐人</th>

                                <th style="min-width:80px">团队人数</th>

                                <th style="min-width:40px">状态</th>
                                <th style="min-width:40px">拨币</th>
                            </tr>
                            </thead>
                            <tbody id="user_center">
                            </tbody>
                        </table>
                    </div>
                    <!--/table-responsive-->
                    <div class="row" id="showpage">
                        <div class="col-xs-6">
                            <div class="dataTables_info" id="dynamic-table_info">共68条记录,1/5页</div>
                        </div>
                        <div class="col-xs-6">
                            <div class="dataTables_paginate paging_bootstrap pagination">

                                    <li class="page-pre"><a href="#">上一页</a></li>
                                    <li class="page-next"><a href="#">下一页</a></li>
                                    <li class="page-last"><a href="#">末页</a></li>
                                    <li class="pagejump">第<input name="" type="text">/10页 <a href="#">GO</a>

                                </ul>
                            </div>
                        </div>
                    </div>
                    <!--/row showpage -->
                </div>
                <!--/panel-body-->
            </div>
            <!--/panel-->
        </div>

</div>

<div class="modal fade" id="fileStorage" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form>
                <div class="modal-header modal-green">
                    <button type="button" class="close" data-dismiss="modal"><span
                            aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title" id="myModalLabel">修改等级</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group" id="update-dj">
                        <label class="col-xs-3 label-right"><span class='require'>*</span>等级:</label>
                        <div class="col-xs-8">
                            <select class="form-control" id="update_grade">

                            </select>
                        </div>
                    </div>
                    <div class="form-group" id="update-mm">
                        <label class="col-xs-3 label-right"><span class='require'>*</span>修改密码:</label>
                        <div class="col-xs-8">
                            <input name="" type="password" value="" class="form-control" id="password"
                                   placeholder="不修改密码，不用填写">
                        </div>
                    </div>
                    <div class="form-group" id="update-mm2">
                        <label class="col-xs-3 label-right"><span class='require'>*</span>修改交易密码:</label>
                        <div class="col-xs-8">
                            <input name="" type="password" value="" class="form-control" id="trade_password"
                                   placeholder="不修改交易密码，不用填写">
                        </div>
                    </div>
                </div>
                <!--modal-body-->
                <div class="modal-footer">
                    <button type="button" class="btn btn-info" onclick="qd_update()">确定</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                </div>
            </form>
        </div>
        <!--modal-content-->
    </div>
    <!--modal-dialog-->
</div>
<!--end modal-->
